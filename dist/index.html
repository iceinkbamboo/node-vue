<!DOCTYPE html><html><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><title>node-vue</title><link href=/static/css/app.41bda827067b1d634e481ae2e990ac55.css rel=stylesheet></head><body><div id=app></div><script type=text/javascript src=/static/js/manifest.2ae2e69a05c33dfc65f8.js></script><script type=text/javascript src=/static/js/vendor.820a980e214a04d3c911.js></script><script type=text/javascript src=/static/js/app.98bc051e605f2b7248ed.js></script></body><script>// 使用rem适配移动端
    (function (documents, windows) {
      var domElement= documents.documentElement,
      resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
      setRem= function () {
        var clientWidth = domElement.clientWidth;
        if (!clientWidth) return;
        if (clientWidth >= 750) {
          domElement.style.fontSize = '100px';
        } else {
          domElement.style.fontSize = 100 * (clientWidth / 750) + 'px';
        }
      };
      if (!documents.addEventListener) return;
      setRem();
      windows.addEventListener(resizeEvt, setRem, false);
      documents.addEventListener('DOMContentLoaded', setRem, false);
    })(document, window);</script></html>
